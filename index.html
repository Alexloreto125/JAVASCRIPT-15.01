<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center mt-2">
          <div class="col-12 col-md-8 col-md-6">
            <h2>Crea un nuovo animale domestico</h2>
            <form id="petForm">
              <div class="mb-3">
                <label for="petName">Name:</label>
                <input type="text" id="petName" required />
              </div>
              <div class="mb-3">
                <label for="ownerName">Owner:</label>
                <input type="text" id="ownerName" required />
              </div>
              <div class="mb-3">
                <label for="species">Species:</label>
                <input type="text" id="species" required />
              </div>
              <div class="mb-3">
                <label for="breed">Breed:</label>
                <input type="text" id="breed" required />
              </div>
              <button type="submit" class="btn btn-primary">New Pet</button>
            </form>
          </div>
        </div>

        <h2>Lista degli animali domestici</h2>
        <ul id="petList"></ul>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript.js"></script>
  </body>
</html>
